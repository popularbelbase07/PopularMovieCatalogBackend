on:
  workflow_dispatch:
  push:
    branches:
    - main
    
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          
      - name: Restore
        run: dotnet restore ./PopularMovieCatalogBackend.sln
        
      - name: Build
        run: dotnet build ./PopularMovieCatalogBackend.sln --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./PopularMovieCatalogBackend.sln --configuration Release --no-build
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        
